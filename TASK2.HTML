<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK2</title>
    <link href="/TASK2.CSS" rel="stylesheet" />
    <link
      href="./fontawesome-free-6.2.0-web/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main_menu">
      <div class="main_list">
        <div class="categories">
          <span class="bars"><i class="fa-solid fa-bars"></i></span
          >Categories&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button
            type="button"
          >
            <span class="chevron_down"
              ><i style="color: black" class="fa-solid fa-chevron-down"></i
            ></span>
          </button>
          <ul class="chidden">
            <li>
              Dresses<span class="chevron_right"
                ><i class="fa-solid fa-chevron-right"></i
              ></span>
              <ul class="subhidden">
                <li>Midi Dress</li>
                <li>Off the Shoulder</li>
              </ul>
            </li>
            <li>Shirts</li>
            <li>Jeans</li>
            <li>Swimwear</li>
          </ul>
        </div>
        <div class="home"><a href="#">Home</a></div>
        <div class="shop"><a href="#">Shop</a></div>
        <div class="shop_detail"><a href="#">Shop Detail</a></div>
        <div class="pages">
          <a href="#"
            >Pages&nbsp;&nbsp;<span class="chevron_down"
              ><i class="fa-solid fa-chevron-down"></i></span
          ></a>
          <ul class="hidden">
            <li>&emsp; Checkout</li>
            <li>&emsp; Shopping Cart</li>
          </ul>
        </div>
        <div class="contact"><a href="#">contact</a></div>
      </div>
      <div class="interactions">
        <div class="love_reaction">
          <span class="heart"><i class="fa-solid fa-heart"></i></span>
          &nbsp;<span class="zero"><i class="fa-solid fa-0"></i></span>
        </div>
        <div class="shopping_cart">
          <span class="shopping_chart"
            ><i class="fa-solid fa-cart-shopping"></i></span
          >&nbsp;<span class="zero"><i class="fa-solid fa-0"></i></span>
        </div>
      </div>
    </header>
  </body>
</html>
